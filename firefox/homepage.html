<h1>Welcome Home</h1>
<div id="maincontainer"></div>
<style>
* {
    font-family: "github-octicons";
    font-size: 32px;
}
h1 {
    font-family: "Verdana";
    text-align: center;
}

body {
    background: #372b21;
    color: #c0b18b;
}

img {
    background: #483c32;
    width:16px;
    height:16px;
}

.site-div {
    background:#483c32;
    display:block;
    float: left;
    margin: 8px;
    padding: 16px;
}

.site-div:hover, .site-div:hover > img {
    background: #c0b18b;
    cursor: pointer;
}

.site-div:focus, .site-div:focus > img {
    background: #c0b18b;
}

.section {
    float: left;
    font: 18px "github-octicons";
    margin:16px 16px;
    width:64px;
}

#maincontainer {
    margin: auto;
    min-width: 500px;
    width: 500px;
}

</style>
<script>
var mc = document.getElementById("maincontainer");

var sites = {
    "&#xf048": [
        "drive.google.com/drive/my-drive",
        "google.com/calendar",
        "mail.google.com",
        "play.google.com",
        "youtube.com",
    ],
    "&#xf0c8":[
        "github.com",
        "stackoverflow.com",
        "trello.com",
        "wiki.archlinux.org",
    ],
    "&#xf0d7": [
        "www.student.cs.uwaterloo.ca/~cs341/",
        "www.student.cs.uwaterloo.ca/~elbarsal/s2015/cs446/",
        "learn.uwaterloo.ca",
        "piazza.com",
    ],
    "&#xf076":[
        "amazon.ca",
        "monoprice.com",
        "walmart.ca",
    ],
    "&#xf08c":[
        "kickass.to",
        "www.nyaa.se/?page=search&term=HorribleSubs&sort=2",
        "torrentz.eu",
    ],
};

var create = function(tag,className,id) {
    var element = document.createElement(tag);
    element.id = id;
    element.className = className;
    return element;
}

for (var property in sites) {
    var section = create("div", "section", property);
    var title = create("div","title",property+"Title");
    title.innerHTML = property;
    title.align="center";
    section.appendChild(title);
    for (var i=0;i<sites[property].length;i++){
        var siteDiv = create("a", "site-div", "siteDiv"+i);
        siteDiv.href= "http://"+sites[property][i];

        var img = create("img","symbol","img"+i);
        img.src = "http://www.google.com/s2/favicons?domain_url=http://"+sites[property][i];
        siteDiv.appendChild(img);

        section.appendChild(siteDiv);
    }
    mc.appendChild(section);
}

</script>
